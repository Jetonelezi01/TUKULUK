<style>

.card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px;
    }

    /* Styling for flip card */
    .flip-card {
      background-color: transparent;
      width: 11.5em;
      height: 11.5em;
      perspective: 1000px;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.7);
      transition: box-shadow 0.3s ease-in-out;
      overflow: hidden;
      cursor: pointer;
    }

    /* Flip card inner */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Hover effect for flip card */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    /* Flip card front and back */
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 25px;
    }

    .flip-card-front {
      background-color: #ffffff;
      color: black;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }

    /* Style for zoom and move to right on click */
    .zoomed {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(10); /* Zoom in and center */
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.6s ease-in-out;
    }

    /* Modal or redirection page */
    .info-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      z-index: 15;
    }

    .info-modal h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .info-modal p {
      margin: 10px 0;
      color: #555;
    }

    .info-modal button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .info-modal button:hover {
      background-color: #1c6ea4;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }



    @keyframes ledLights {
      0% {
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.7), 
                    0 0 30px rgba(0, 0, 255, 0.8), 
                    0 0 40px rgba(0, 0, 255, 0.9), 
                    0 0 50px rgba(0, 0, 255, 1);
      }
      25% {
        box-shadow: 10px 10px 20px rgba(0, 0, 255, 0.7), 
                    20px 10px 30px rgba(0, 0, 255, 0.8), 
                    30px 20px 40px rgba(0, 0, 255, 0.9), 
                    40px 30px 50px rgba(0, 0, 255, 1);
      }
      50% {
        box-shadow: 20px 0 20px rgba(0, 0, 255, 0.7), 
                    30px -10px 30px rgba(0, 0, 255, 0.8), 
                    40px -20px 40px rgba(0, 0, 255, 0.9), 
                    50px -30px 50px rgba(0, 0, 255, 1);
      }
      75% {
        box-shadow: 30px -20px 20px rgba(0, 0, 255, 0.7), 
                    40px -30px 30px rgba(0, 0, 255, 0.8), 
                    50px -40px 40px rgba(0, 0, 255, 0.9), 
                    60px -50px 50px rgba(0, 0, 255, 1);
      }
      100% {
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.7), 
                    0 0 30px rgba(0, 0, 255, 0.8), 
                    0 0 40px rgba(0, 0, 255, 0.9), 
                    0 0 50px rgba(0, 0, 255, 1);
      }
    }

    /* Efekti i dritës LED që lëviz kur kutia klikohet */

      animation: ledLights 1.5s infinite; /* Lëvizja e dritave */
