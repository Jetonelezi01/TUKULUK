        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
  


        .menu-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Ky rregull bën që menunë të shfaqet në qendër vertikalisht */
        }

        .menu {
            list-style-type: none;
         
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin: 0;
            flex-wrap: wrap; /* Do të ndihmojë që kategoria të shfaqen në mënyrë vertikale në ekranet e vogla */
        }

        .menu li {
            position: relative;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin: 5px;
        }

        .menu li:hover  a:hover {
            background-color: #555;
        }

        /* Shtimi i ikonave brenda menuve */
        .menu li i {
            margin-right: 10px;
        }

        /* Submenu (nënkategoria) */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 10px 0;
            list-style-type: none;
            min-width: 200px;
        }

        .submenu li {
            padding: 10px;
            color: white;
        }

        .submenu li:hover {
            background-color: #666;
        }

        /* Kategori që ka nënkategoria */
        .menu li:hover .submenu {
            display: block;
        }

        /* Animimi i nënkategorive */
        .submenu {
            transition: opacity 0.3s ease;
        }

        .submenu li {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .submenu li:nth-child(1) {
            animation-delay: 0.1s;
        }

        .submenu li:nth-child(2) {
            animation-delay: 0.2s;
        }

        .submenu li:nth-child(3) {
            animation-delay: 0.3s;
        }

        .submenu li:nth-child(4) {
            animation-delay: 0.4s;
        }

        .submenu li:nth-child(5) {
            animation-delay: 0.5s;
        }

        /* Efekti i animimit */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Media queries për ekranet e vogla */
        @media (max-width: 500px) {
            .menu {
                display: block;
                width: 100%;
            }

            .menu li {
                width: 98%;

            }

            .submenu {

    <script>
        // Krijo hartën
        var map = L.map('map').setView([42.010011817089, 20.97175839871173], 13);
    
        // Shto një shtresë të hartës
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '© HARTA E TETOVES'
        }).addTo(map);
    
        // Koordinatat për vendet e specifikuara
        var locations = [
            { name: 'BOCATA', coords: [42.00759277210253, 20.97551234848854], type: 'restaurant'},
            { name: 'SACH', coords: [42.00768639208142, 20.975009970412252], type: 'restaurant' },
            { name: 'NAPOLI', coords: [42.00859272848502, 20.97405684896505], type: 'restaurant' },
            { name: 'BOSS', coords: [41.99766919207347, 20.96114286842349] , type: 'restaurant'},
            { name: 'PARAJSA E SHARRIT', coords: [42.01121316854506, 20.91926478240804], type: 'restaurant' },
            { name: 'BAKAL', coords: [41.968780373300554, 20.979388893557253] , type: 'restaurant'},
            { name: 'DANTE', coords: [42.009010022559565, 20.978164095409976] , type: 'restaurant'},
            { name: 'DELFIN', coords: [42.008757779072496, 20.973679866574148] , type: 'restaurant'},
            { name: 'DRIADA', coords: [42.01851522040784, 20.936161402810747] , type: 'restaurant'},
            { name: 'EMA', coords: [41.99722899306636, 21.011965466573447] , type: 'restaurant'},
            { name: 'FRATELLI', coords: [42.009618140286044, 20.97617105308138], type: 'restaurant' },
            { name: 'GRAND', coords: [42.008032952103996, 20.97444857085589] , type: 'restaurant'},
            { name: 'KURTISHI', coords: [41.99859695273534, 20.95246071466739] , type: 'restaurant'},
            { name: 'KURTISHI 2', coords: [42.01715280421246, 20.979021010147108] , type: 'restaurant'},
            { name: 'LA GONDOLA', coords: [42.02060909385453, 20.977714093316933] , type: 'restaurant'},
            { name: 'MOLINO', coords: [41.99171447364698, 20.959723837737343], type: 'restaurant' },
            { name: 'PEPPERONI', coords: [42.00833466509659, 20.969363128408297] , type: 'restaurant'},
            { name: 'PUNTO VERDE', coords: [42.00962276511089, 20.97590939540998] , type: 'restaurant'},
            { name: 'SALT', coords: [42.01101733858573, 20.970330332753587] , type: 'restaurant'},
            { name: 'SEDRA', coords: [42.00760496468002, 20.977079551231203] , type: 'restaurant'},
        
            // ... (Lista e vendeve vazhdon)
        ];
    
        // Shto ikona e restorantit në hartë me tooltip
        var markers = locations.map(function(location) {
            var iconClass;
            var iconHtml;
    
            // Cakto klasën dhe HTML për ikona të ndryshme
            switch (location.type) {
                case 'restaurant':
                    iconClass = 'restaurant-icon';
                    iconHtml = '<i class="fas fa-utensils"></i>';
                    break;
                case 'drink':
                    iconClass = 'drink-icon';
                    iconHtml = '<i class="fas fa-glass-martini"></i>';
                    break;
                case 'bus':
                    iconClass = 'bus-icon';
                    iconHtml = '<i class="fas fa-bus"></i>';
                    break;
                case 'taxi':
                    iconClass = 'taxi-icon';
                    iconHtml = '<i class="fas fa-taxi"></i>';
                    break;
                case 'hookah':
                    iconClass = 'hookah-icon';
                    iconHtml = '<i class="fas fa-smoking"></i>';
                    break;
                case 'fast-food':
                    iconClass = 'fast-food-icon';
                    iconHtml = '<i class="fas fa-hamburger"></i>';
                    break;
                case 'beauty-salon':
                    iconClass = 'beauty-salon-icon';
                    iconHtml = '<i class="fas fa-scissors"></i>';
                    break;
                case 'barber':
                    iconClass = 'barber-icon';
                    iconHtml = '<i class="fas fa-cut"></i>';
                    break;
            }
    
            // Krijo dhe shto ikona
            return L.marker(location.coords, {
                icon: L.divIcon({
                    className: iconClass,
                    html: iconHtml,
                    iconSize: [20, 20]
                })
            }).addTo(map);
        });
    
        // Funksioni për të kontrolluar zoom-in dhe shfaqjen e emrave
        function updateMarkersVisibility() {
    var currentZoom = map.getZoom();

    markers.forEach(function(marker, index) {
        // Vetëm nëse zoom është më i madh se 15, shfaq emrin (tooltip)
        if (currentZoom >= 15) {
            marker.bindTooltip(locations[index].name, { permanent: true, direction: 'right', offset: L.point(10, 0) }).addTo(map);
        } else {
            marker.unbindTooltip(); // Fshi emrin kur zoom është më i vogël se 15
        }
    });
}

// Ngjarja e zoom-it
map.on('zoomend', updateMarkersVisibility);

// Thirret fillimisht për të vendosur gjendjen e duhur
updateMarkersVisibility();
